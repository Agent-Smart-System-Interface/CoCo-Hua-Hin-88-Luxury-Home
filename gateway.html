<script>
/** =========================
 * CONFIG (‡πÅ‡∏Å‡πâ‡πÑ‡∏î‡πâ‡∏à‡∏∏‡∏î‡πÄ‡∏î‡∏µ‡∏¢‡∏ß)
 * ========================= */
// ‚úÖ ‡πÉ‡∏ä‡πâ Apps Script URL ‡πÉ‡∏´‡∏°‡πà‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì (‡∏ï‡∏±‡∏ß‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö details ‡πÇ‡∏Ñ‡πâ‡∏î‡πÉ‡∏´‡∏°‡πà)
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxlsoGQV_IF_UOcQTpAiUajl9bIK8h4B1irTklEvmpiTPhiDPi7vnU-E3xm9pr3acN/exec";

// localStorage key (‡∏Ñ‡∏á‡πÄ‡∏î‡∏¥‡∏°)
const LS_TOKEN_KEY = "HP_AUTH_TOKEN";

/** =========================
 * URL / Alias / Back
 * ========================= */
const qs = new URLSearchParams(location.search);

// ‡∏≠‡πà‡∏≤‡∏ô‡∏Ñ‡πà‡∏≤ project ‡∏à‡∏≤‡∏Å URL
let projectRaw = (qs.get("project") || "").trim();

// ‚úÖ BEST: Alias map (‡∏™‡∏ß‡∏¢‡πÜ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö ‚Üí ‡πÅ‡∏ó‡πá‡∏ö‡∏à‡∏£‡∏¥‡∏á‡πÉ‡∏ô‡∏ä‡∏µ‡∏ï)
const PROJECT_ALIAS = {
  "Properties": "HP00",   // <-- ‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏ä‡πâ Properties ‡∏≠‡∏¢‡∏π‡πà ‡πÉ‡∏´‡πâ‡∏ä‡∏µ‡πâ‡πÑ‡∏õ‡πÅ‡∏ó‡πá‡∏ö‡∏à‡∏£‡∏¥‡∏á‡∏ó‡∏µ‡πà‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô
  "properties": "HP00",
  "MASTER": "HP00",
  "Master": "HP00"
};

// project ‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏à‡∏£‡∏¥‡∏á
let project = PROJECT_ALIAS[projectRaw] || projectRaw || "HP00";

// back url (‡∏°‡∏≤‡∏à‡∏≤‡∏Å details/goGateway)
let back = (qs.get("back") || "").trim();
try{ back = back ? decodeURIComponent(back) : ""; }catch(e){}

// ‡πÅ‡∏™‡∏î‡∏á‡∏ö‡∏ô UI
const projectInput = document.getElementById("projectInput");
const pinInput = document.getElementById("pinInput");
const errBox = document.getElementById("errBox");
const loginBtn = document.getElementById("loginBtn");
const chipProject = document.getElementById("chipProject");
const chipBack = document.getElementById("chipBack");

projectInput.value = projectRaw || project; // ‡πÉ‡∏´‡πâ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏°‡∏≤‡∏Å‡∏±‡∏ö‡∏•‡∏¥‡∏á‡∏Å‡πå

// ‡πÅ‡∏à‡πâ‡∏á note ‡πÄ‡∏•‡πá‡∏Å‡πÜ
if(projectRaw && PROJECT_ALIAS[projectRaw]){
  miniNote.textContent = `Alias: ${projectRaw} ‚Üí ${PROJECT_ALIAS[projectRaw]}`;
}else{
  miniNote.textContent = "";
}

/** =========================
 * Helpers
 * ========================= */
function setError(msg){
  errBox.style.display = "block";
  errBox.textContent = msg;
}
function clearError(){
  errBox.style.display = "none";
  errBox.textContent = "";
}
function setLoading(on){
  if(on){
    loginBtn.classList.add("loading");
    loginBtn.textContent = "LOGGING IN...";
  }else{
    loginBtn.classList.remove("loading");
    loginBtn.innerHTML = `<span>LOGIN TO DASHBOARD</span><span aria-hidden="true">‚Üí</span>`;
  }
}

/** JSONP (‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö GitHub Pages) */
function jsonp(url, timeoutMs = 20000){
  return new Promise((resolve, reject) => {
    const cb = "cb_" + Math.random().toString(36).slice(2);
    const script = document.createElement("script");
    const timer = setTimeout(() => { cleanup(); reject(new Error("timeout")); }, timeoutMs);

    function cleanup(){
      clearTimeout(timer);
      if (script.parentNode) script.parentNode.removeChild(script);
      try{ delete window[cb]; }catch(e){ window[cb] = undefined; }
    }

    window[cb] = (data) => { cleanup(); resolve(data); };

    const sep = url.includes("?") ? "&" : "?";
    script.src = url + sep + "callback=" + encodeURIComponent(cb) + "&t=" + Date.now();
    script.onerror = () => { cleanup(); reject(new Error("jsonp_error")); };
    document.body.appendChild(script);
  });
}

/** redirect after login */
function goAfterLogin(token){
  // ‡πÄ‡∏Å‡πá‡∏ö token ‡πÉ‡∏´‡πâ‡∏ó‡∏∏‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡πÉ‡∏ä‡πâ
  try{ localStorage.setItem(LS_TOKEN_KEY, token); }catch(e){}

  // ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ back ‚Üí ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏±‡πâ‡∏ô (‡πÅ‡∏•‡∏∞‡πÄ‡∏ï‡∏¥‡∏° token ‡πÉ‡∏´‡πâ)
  if(back){
    try{
      const u = new URL(back, location.origin);
      u.searchParams.set("project", project); // ‡πÉ‡∏ä‡πâ project ‡∏à‡∏£‡∏¥‡∏á
      u.searchParams.set("token", token);
      location.href = u.toString();
      return;
    }catch(e){
      // ‡∏ñ‡πâ‡∏≤ back ‡πÑ‡∏°‡πà‡πÄ‡∏õ‡πá‡∏ô URL ‡πÄ‡∏ï‡πá‡∏° ‡πÉ‡∏´‡πâ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡πÅ‡∏ö‡∏ö path
      const join = back.startsWith("/") ? back : ("/" + back);
      location.href = join + (join.includes("?") ? "&" : "?") + "project=" + encodeURIComponent(project) + "&token=" + encodeURIComponent(token);
      return;
    }
  }

  // fallback ‚Üí dashboard
  location.href = `dashboard.html?project=${encodeURIComponent(project)}&token=${encodeURIComponent(token)}`;
}

/** =========================
 * Login via GS (‡πÉ‡∏´‡πâ GS ‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏ô‡∏ï‡∏±‡∏î‡∏™‡∏¥‡∏ô PIN)
 * ========================= */
async function doLogin(){
  clearError();
  setLoading(true);

  // ‡∏≠‡πà‡∏≤‡∏ô‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å‡∏ä‡πà‡∏≠‡∏á
  const projectTyped = (projectInput.value || "").trim();

  // ‡πÉ‡∏ä‡πâ alias ‡∏ñ‡πâ‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå Properties ‡∏°‡∏≤
  project = PROJECT_ALIAS[projectTyped] || projectTyped || project;

  const pin = (pinInput.value || "").trim();
  if(!pin){
    setLoading(false);
    setError("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà PIN");
    pinInput.focus();
    return;
  }

  try{
    // ‚úÖ ‡πÉ‡∏´‡πâ GS ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå (mode=login)
    const url =
      `${SCRIPT_URL}?mode=login` +
      `&project=${encodeURIComponent(project)}` +
      `&pin=${encodeURIComponent(pin)}`;

    const res = await jsonp(url, 20000);

    // ‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö‡∏ó‡∏µ‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏´‡∏•‡∏≤‡∏¢‡πÅ‡∏ö‡∏ö
    const ok = !!(res && (res.ok === true || res.success === true || res.status === "ok"));
    const token = (res && (res.token || res.authToken || res.access_token)) ? String(res.token || res.authToken || res.access_token) : "";
    const err = res && (res.error || res.message) ? String(res.error || res.message) : "";

    if(!ok || !token){
      setLoading(false);

      // ‚úÖ ‡∏ñ‡πâ‡∏≤ GS ‡∏ö‡∏≠‡∏Å‡∏ß‡πà‡∏≤ project ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á / ‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠
      if((err || "").toLowerCase().includes("project")){
        setError(err || "Project not configured (‡∏ï‡∏£‡∏ß‡∏à‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏ó‡πá‡∏ö‡πÉ‡∏ô Google Sheet / project param)");
        return;
      }

      // ‚úÖ ‡∏ñ‡πâ‡∏≤ PIN ‡∏ú‡∏¥‡∏î
      setError(err || "PIN ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
      pinInput.focus();
      pinInput.select?.();
      return;
    }

    // success
    setLoading(false);
    goAfterLogin(token);

  }catch(e){
    setLoading(false);
    setError("Login ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (‡∏ï‡∏£‡∏ß‡∏à Deploy Apps Script ‡πÄ‡∏õ‡πá‡∏ô /exec ‡πÅ‡∏•‡∏∞‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Anyone / JSONP)");
  }
}

/** events */
loginBtn.addEventListener("click", doLogin);
pinInput.addEventListener("keydown", (e)=>{ if(e.key === "Enter") doLogin(); });

// ‡πÇ‡∏ü‡∏Å‡∏±‡∏™ PIN ‡πÉ‡∏´‡πâ‡πÄ‡∏•‡∏¢
setTimeout(()=> pinInput.focus(), 50);
</script>
