<body class="p-2 md:p-6 italic">

                    <input type="text" id="searchInput" oninput="localSearch()" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÅ‡∏õ‡∏•‡∏á ‡∏´‡∏£‡∏∑‡∏≠ ‡∏£‡∏´‡∏±‡∏™..." class="w-full pl-8 pr-3 py-3 bg-white rounded-xl shadow-sm outline-none border-none ring-1 ring-slate-200 text-[11px] font-bold">
                </div>

                            <th class="w-[40%]">Plot (‡πÅ‡∏õ‡∏•‡∏á)</th> <th class="w-[20%] text-center">Status</th>

                    </thead>

    <div id="editModal" onclick="if(event.target==this) closeEdit()" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl border-t-8 border-blue-600 animate-in fade-in zoom-in duration-200">
            <h2 class="text-sm font-bold text-slate-800 mb-6 uppercase italic text-center">üõ†Ô∏è Update Unit: <span id="editingId" class="text-blue-600"></span></h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Plot (‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏õ‡∏•‡∏á/‡∏¢‡∏π‡∏ô‡∏¥‡∏ï)</label>
                    <input type="text" id="idName" placeholder="‡∏£‡∏∞‡∏ö‡∏∏‡πÄ‡∏•‡∏Ç‡πÅ‡∏õ‡∏•‡∏á..." class="w-full p-4 bg-slate-50 rounded-xl outline-none font-bold text-[11px]">

                    <input type="text" id="plotAddress" placeholder="‡∏£‡∏∞‡∏ö‡∏∏‡∏ö‡πâ‡∏≤‡∏ô‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà..." class="w-full p-4 bg-slate-50 rounded-xl outline-none font-bold text-[11px]">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="price" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤" class="p-4 bg-blue-50 text-blue-700 font-bold rounded-xl outline-none text-sm">
                    <select id="sysStatus" class="p-4 bg-white border border-slate-100 rounded-xl font-bold text-[10px] outline-none">
                        <option value="Live">üü¢ Online</option>
                        <option value="Pending">üü° Pending</option>
                        <option value="Sold">üî¥ Sold</option>
                    </select>
                </div>
                <button onclick="saveData()" id="btnSave" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest shadow-lg hover:bg-blue-600 transition-all mt-4">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Master</button>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxO40_bOBK66N22L6AWzBWaagzNkxSXs4KuvY5hRZ3vE4miazrpn7iNttlgmtGERmXV/exec";
        const PROJECT_ID = "Project_A";
        let masterData = [];

        async function init() {
            const tbody = document.getElementById('unitTableBody');
            tbody.innerHTML = "<tr><td colspan='4' class='p-10 text-center animate-pulse text-blue-500 text-[10px] font-bold italic'>üîÑ SYNCING COCO...</td></tr>";
            try {
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${PROJECT_ID}`);
                masterData = await res.json();
                renderTable(masterData);
            } catch (e) { tbody.innerHTML = "<tr><td colspan='4' class='p-10 text-center text-red-500 font-bold'>Error</td></tr>"; }
        }

        function renderTable(data) {
            document.getElementById('unitTableBody').innerHTML = data.map(u => `
                <tr class="hover:bg-blue-50/50 transition-colors">
                    <td class="font-bold text-slate-900 no-wrap-id pl-4">${u.id}</td>
                    <td class="font-bold text-slate-500 truncate-text">${u.name || '-'}</td> <td class="text-center"><span class="${getStatusStyle(u.status)} status-badge">${u.status || 'PND'}</span></td>
                    <td class="text-center text-blue-500"><button onclick="openEdit('${u.id}')" class="p-2"><i class="fa-solid fa-pen-to-square"></i></button></td>
                </tr>`).join('');
        }

        async function openEdit(id) {
            document.getElementById('editingId').innerText = id;
            document.getElementById('editModal').style.display = 'flex';
            const res = await fetch(`${API_URL}?mode=getUnitDetail&project=${PROJECT_ID}&hpId=${id}`);
            const d = await res.json();
            document.getElementById('idName').value = d.ID_NAME || ""; // ‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏ä‡πà‡∏≠‡∏á Plot
            document.getElementById('plotAddress').value = d.Plot || ""; // ‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏ä‡πà‡∏≠‡∏á Address
            document.getElementById('price').value = d.Price || 0;
            document.getElementById('sysStatus').value = d.System_Status || "Pending";
        }

        async function saveData() {
            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';
            const payload = { 
                project: PROJECT_ID, 
                hpId: document.getElementById('editingId').innerText, 
                idName: document.getElementById('idName').value, // Plot
                plot: document.getElementById('plotAddress').value, // Address
                price: document.getElementById('price').value, 
                sysStatus: document.getElementById('sysStatus').value, 
                files: [] 
            };
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                closeEdit(); init();
            } catch (e) { btn.disabled = false; btn.innerText = 'Error'; }
        }
        function localSearch() {
            const term = document.getElementById('searchInput').value.toUpperCase();
            renderTable(masterData.filter(u => u.id.toUpperCase().includes(term) || (u.name && u.name.toUpperCase().includes(term))));
        }
        function getStatusStyle(s) { return (s === 'Live' || s === 'Online') ? 'bg-green-100 text-green-600' : (s === 'Sold' ? 'bg-red-100 text-red-600' : 'bg-yellow-100 text-yellow-600'); }
        function closeEdit() { document.getElementById('editModal').style.display = 'none'; }
        window.onload = init;
    </script>
