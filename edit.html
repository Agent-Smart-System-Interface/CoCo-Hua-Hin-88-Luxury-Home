<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit HP02</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">

<h1 class="text-xl font-bold mb-4">EDIT</h1>
<input id="status" placeholder="Status" class="border p-2 rounded w-full mb-4">
<button onclick="save()" class="bg-green-600 text-white px-6 py-3 rounded-xl">SAVE</button>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbxc76n6YKLUCCHZZR12c5K4_0k40gHa2ZzDMVZn29BElQlSO3X6O8B7dFIFi0bEukqJ/exec";
const PROJECT_CODE="HP02";
const token=localStorage.getItem("HP_TOKEN");
const hpId=new URLSearchParams(location.search).get("hpId");

function save(){
 fetch(API_URL,{
  method:"POST",
  body:JSON.stringify({
    mode:"updateUnit",
    project:PROJECT_CODE,
    hpId,
    token,
    Status:document.getElementById("status").value
  })
 }).then(r=>r.json()).then(()=>{
  alert("Saved");
  history.back();
 });
}
</script>
</body>
</html>
