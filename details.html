<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HP02 Detail</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">

<div id="out"></div>
<button onclick="goEdit()" class="mt-6 bg-blue-600 text-white px-6 py-3 rounded-xl">EDIT</button>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbxc76n6YKLUCCHZZR12c5K4_0k40gHa2ZzDMVZn29BElQlSO3X6O8B7dFIFi0bEukqJ/exec";
const PROJECT_CODE="HP02";
const token=localStorage.getItem("HP_TOKEN");
const hpId=new URLSearchParams(location.search).get("hpId");

function goEdit(){
  location.href=`edit.html?hpId=${hpId}`;
}

const cb="cb_"+Date.now();
window[cb]=(d)=>{
  document.getElementById("out").innerHTML=
    `<pre>${JSON.stringify(d,null,2)}</pre>`;
};

const s=document.createElement("script");
s.src=`${API_URL}?mode=getUnitDetail&project=${PROJECT_CODE}&hpId=${hpId}&token=${token}&callback=${cb}`;
document.body.appendChild(s);
</script>
</body>
</html>
