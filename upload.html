    <script>
        // üõë ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡∏ß‡∏≤‡∏á URL ‡∏Ç‡∏≠‡∏á Apps Script ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì Deploy ‡πÑ‡∏î‡πâ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
        const API_URL = "https://script.google.com/macros/s/AKfycbxO40_bOBK66N22L6AWzBWaagzNkxSXs4KuvY5hRZ3vE4miazrpn7iNttlgmtGERmXV/exec"; 

        async function init() {
            try {
                const res = await fetch(`${API_URL}?mode=autoFind&project=Project_A`);
                const nextID = await res.text();
                document.getElementById('hpIdInput').value = nextID;
                if (!nextID.includes("Full")) document.getElementById('formSection').classList.remove('hidden');
            } catch (e) { document.getElementById('hpIdInput').value = "‚ùå ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß"; }
        }

        function updateTxt(type) {
            const f = document.getElementById(type === 'thumb' ? 'inThumb' : 'inGall').files;
            document.getElementById(type === 'thumb' ? 'txtThumb' : 'txtGall').innerText = `‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏û‡∏ö ${f.length} ‡∏£‡∏π‡∏õ`;
        }

        async function submitData() {
            const btn = document.getElementById('btnSubmit');
            const box = document.getElementById('statusBox');
            btn.disabled = true;
            box.classList.remove('hidden');
            box.className = "mt-6 p-4 rounded-2xl text-center text-xs bg-blue-50 text-blue-600 animate-pulse";
            box.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";

            const payload = {
                project: "Project_A",
                hpId: document.getElementById('hpIdInput').value,
                idName: document.getElementById('idName').value,
                price: document.getElementById('price').value,
                description: document.getElementById('description').value,
                files: []
            };

            const t = document.getElementById('inThumb').files;
            const g = document.getElementById('inGall').files;

            if (t.length > 0) payload.files.push({ name: "t.jpg", type: t[0].type, base64: (await toB64(t[0])).split(',')[1], isThumb: true });
            for (let f of g) payload.files.push({ name: f.name, type: f.type, base64: (await toB64(f)).split(',')[1], isThumb: false });

            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                box.className = "mt-6 p-4 rounded-2xl text-center text-xs bg-green-50 text-green-600";
                box.innerText = "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏£‡∏∞‡∏ö‡∏ö‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà...";
                setTimeout(() => location.reload(), 2000);
            } catch (e) { box.innerText = "‚ùå ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î"; btn.disabled = false; }
        }

        function toB64(f) { return new Promise((res) => { const r = new FileReader(); r.onload = () => res(r.result); r.readAsDataURL(f); }); }
        init();
    </script>
